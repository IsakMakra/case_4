<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vem kan mest</title>
    <link rel="stylesheet" href="./css/host.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="resources/icons/faviconmountsun.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/helvetica-neue');
</style>

<body>
    <dialog>
        <h2>Are you sure you want to quit your quiz?</h2>
        <button id="quit">Yes</button>
        <button id="close">No</button>
    </dialog>
    <button id="home">Home</button>
    <main class="joinLobby">
        <header class="lobby">
            <h1 id="title">Vem kan mest?</h1>
            <h3 id="kategori"></h3>
            <h3 id="serverCode"></h3>
        </header>
        <section class="lobby" id="playerNames">
        </section>
        <section class="lobby" id="start">
            <button id="startQuiz">Start Quiz</button>
        </section>
    </main>


    <script src="./js/functions.js"></script>
    <script src="./js/host.js"></script>
</body>

</html>
