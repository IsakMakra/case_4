<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vem kan mest</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./css/host.css">
    <link rel="shortcut icon" href="resources/icons/faviconmountsun.png" type="image/x-icon">

</head>

<body>
    <dialog>
        <h2>Are you sure you want to quit your quiz?</h2>
        <button id="quit">Yes</button>
        <button id="close">No</button>
    </dialog>

    <div id="home"></div>

    <main class="joinLobby">
        <div id="steps">
            <div class=" step"></div>
            <div class=" step"></div>
            <div class=" step full"></div>
        </div>

        <section class="lobby">
            <h1 id="serverCode">LOBBY ID: </h1>
            <div id="kategoryBox">
                <div id="kategoryImg"></div>
                <p id="kategori"></p>
            </div>
        </section>
        <h3>Väntar på Spelare</h3>
        <section id="players">
            <h3>Spelare</h3>
            <div id="playerNames">
            </div>
        </section>

        <section class="lobby" id="start">
            <button id="startQuiz" class="allBtn">Start Quiz</button>
        </section>
    </main>
    <footer></footer>

    <script src="./js/functions.js"></script>
    <script src="./js/host.js"></script>
</body>

</html>
